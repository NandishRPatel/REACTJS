<head>
	<title>New step towards React js</title>

    <script type="text/babel">
       pure function -  doesnt change value of its props
        function sum(a,b){
          return a + b;
        }
       impure function -  change value of its props
        function change(a){
          this.a += a;
        }
    </script>
